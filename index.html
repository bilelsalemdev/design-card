<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="top" class="top">
  <img src="images/bg-pattern-bottom.svg" alt="bottom" class="bottom">
  <div class="container">
    <div class="image">
      <img src="images/image-victor.jpg" alt="image" class="photo" >
    </div>
    <div class="mid-top">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="mid-bottom">
      <div class="title">Victor Crest <span>26</span></div>
      <div class="location">London</div>
      <hr/>
      <div class="numbers">
        <div class="number">
          <h1>80K</h1>
          <p>Followers</p> 
        </div>
        <div class="number">
          <h1>803K</h1>
          <p>Likes</p> 
        </div>
        <div class="number">
          <h1>1.4K</h1>
          <p>Photos</p> 
        </div>
      </div>
    </div>
  </div>
  
  
  

 

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
